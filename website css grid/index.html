<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website - grid css</title>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            [Header]
        </header>

        <main class="main">
            <div class="main-grid-container">
                <div class="grid-item-m1">
                    [Main]
                </div>
                <div class="grid-item-m2">
                    [section 1]
                </div>
                <div class="grid-item-m3">
                    [section 2]
                </div>
                <div class="grid-item-m4">
                    [section 3]
                </div>
            </div>
        </main>

        <aside class="sidebar">
            [Sidebar]
        </aside>
        
        <footer class="footer">
            <div class="footer-grid-container">
                <div class="grid-item-f1">
                    [footer section 1]
                </div>
                <div class="grid-item-f2">
                    [footer section 2]
                </div>
                <div class="grid-item-f3">
                    [footer section 3]
                </div>
                <div class="grid-item-f4">
                    [footer section 4]
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
